<!DOCTYPE html>
<html>
<head>
    <title>Extract Links</title>
</head>
<body>
    <h1>Extract Links</h1>
    <form action="/" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Extract Links</button>
    </form>
    
    <h2>Extracted Links:</h2>
    <ul>
        {% for link in links %}
            <li><a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
